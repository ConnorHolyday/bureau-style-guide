<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>The Idea Bureau - Patern Library</title>

	<link rel="stylesheet" href="/patterns/libs/prism/prism.css">
	<link rel="stylesheet" href="/patterns/build/css/styles.css">

</head>
<body>

	<script>var css_url = '/assets/css/styles.min.css';</script>

	<aside class="sg-nav">

		<div class="sg-nav__pane / sg-nav__heading">
			<img src="/patterns/app/img/logo.png" />
		</div>

		<div class="sg-nav__pane">
			<input type="search" placeholder="Search" v-model="search" v-on:keyup="filterPatterns" v-on:search="filterPatterns">
		</div>

		<div class="sg-nav__pane">

			<ol>
				<tree :model="treeData"></tree>
			</ol>

		</div>

	</aside>

	<main class="sg-main">
		<pattern v-for="item in treeData.items" :item="item"></pattern>
	</main>

	<!-- tree template -->
	<template id="tree-template">

		<li v-for="item in model.items" v-show="item.display === true">

			<a href="#{{item.url}}">
				{{item.name}}
			</a>

			<ol v-if="this.hasChildren(item)">
				<tree :model="item"></tree>
			</ol>

		</li>

	</template>

	<style>

		.sg-breadcrumbs span {
			color: #D0D0D0;
		}

		.sg-breadcrumbs span:after {
			content: " / ";
		}

		.sg-breadcrumbs span:last-child:after {
			content: normal;
		}

		.sg-breadcrumbs a {
			text-decoration: none;
			color: #333;
		}

		.sg-breadcrumbs a:hover,
		.sg-breadcrumbs a:focus,
		.sg-breadcrumbs a:active {
			text-decoration: underline;
		}

	</style>

	<template id="pattern-template">

		<div v-if="this.hasChildren(item)" id="{{ item.url }}">
			<pattern v-for="patterns in item.items" :item="patterns"></pattern>
		</div>

		<div v-else>

			<div class="sg-section" id="{{ item.url }}" v-show="item.display === true">

				<div class="sg-panel sg-panel__title">

					<h1 class="sg-breadcrumbs">

						<span v-for="breadcrumb in item.breadcrumbs">
							<a href="#{{ breadcrumb.url }}">{{ breadcrumb.label }}</a>
						</span>

					</h1>

				</div>
			<!--
				<div class="sg-panel sg-panel__description">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, sit, voluptatibus?</p>
				</div> -->

				<div class="sg-panel sg-panel__example">

					<div>
						<style scoped v-if="item.isComponent !== true"></style>
						<div v-html="item.contents"></div>
					</div>

				</div>

				<!--
				<div class="sg-panel sg-panel__code">
					<pre><code class="language-markup">{{ item.contents }}</code></pre>
				</div> -->

			</div>

		</div>

	</template>

	<script src="/patterns/libs/jquery-1.12.0.min.js"></script>
	<script src="/patterns/libs/prism/prism.js"></script>
	<script src="/patterns/libs/scoper/scoper.min.js"></script>
	<script src="/patterns/libs/vue/dist/vue.js"></script>
	<script src="/patterns/build/js/main.min.js"></script>

</body>
</html>
